<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="post">
      <input id="parent" type="checkbox" onclick="process()" /> Parent
      Checkbox<br />
      <input class="child" type="checkbox" /> Child Check 1<br />
      <input class="child" type="checkbox" /> Child Check 2<br />
      <input class="child" type="checkbox" /> Child Check 3<br />
      <input class="child" type="checkbox" /> Child Check 4<br />
    </form>
    <p>
      If there is 1 billion checkbox with class child must select with parent id
    </p>
  </body>
  <script>
    let checkMain = document.getElementById("parent");
    let child = document.getElementsByClassName("child");
    // console.log(child);
    const process = () => {
        Array.from(child).forEach((e) => {
          e.checked =!e.checked;
        });
    };
  </script>
</html>
